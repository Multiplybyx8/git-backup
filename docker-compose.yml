version: '3.8'
services:
  node-app: 
    build:
      context: .
      dockerfile: Dockerfile
    image: git-backup:1.0.0
    env_file:
      - stack.env
    ports:
      - '33322:33322'
    restart: always
    network_mode: bridge
    volumes:
      - certs:/app/certificate
volumes:
  certs:
    external: true